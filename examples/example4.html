<body>
	<style>
  .bar {
      fill: #33b5e5;
  }

  .bar-failed {
    fill: #CC0000;
  }

  .bar-running {
      fill: #669900;
  }

  .bar-succeeded {
    fill: #33b5e5;
  }

  .bar-killed {
      fill: #ffbb33;
  }
div { 
	border: 1px solid red; 
	margin-top: 2px; 
	margin-bottom: 2px;      
	width: 500px;
	height: 500px;   
	text-align: center;
	}
</style>

<div id="ghanttid">Example Gantt Chart</div>
